<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="./assets/img/Rain.png" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The Weather</title>
  </head>
  <body>
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
          The Weather
        </h5>
        <button
          type="button"
          class="btn text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        >
          <i class="bi bi-x"></i>
        </button>
      </div>
      <div class="offcanvas-body">
        <div class="d-grid gap-3">
          <button type="button" class="btn" id="home-btn">
            <i class="bi bi-house-door-fill"></i> HOME
          </button>
          <button type="button" class="btn" id="buscar-btn">
            <i class="bi bi-search"></i> BUSCAR
          </button>
          <button type="button" class="btn" id="localizacion-btn">
            <i class="bi bi-geo-alt-fill"></i> LOCALIZACIÓN
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row" id="principal">
        <div class="col" id="main-container">
          <div class="row">
            <nav class="navbar">
              <div class="container-fluid">
                <h1 class="display-5">El tiempo 24H</h1>
                <button
                  class="btn ms-auto d-flex"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasScrolling"
                  aria-controls="offcanvasScrolling"
                >
                  <i class="bi bi-list"></i>
                </button>
              </div>
            </nav>
          </div>
          <div class="row mt-3 mb-3">
            <div id="home" class="container-data">
              <h1 class="display-4">BIENVENIDO A LA CONSULTA DEL TIEMPO!</h1>
              <p>
                Selecciona una de las opciones del menú según el contenido que
                quieras visualizar.
              </p>
            </div>
            <div
              id="buscar"
              class="container-data col-12 col-md-8 col-sm-12 mx-auto"
            >
              <h1 class="display-5">¿CÓMO ESTÁ EL TIEMPO EN ...?</h1>
              <form id="frm-search">
                <div class="mb-3">
                  <label for="input-pais" class="form-label"
                    >Introduce una ciudad:
                  </label>
                  <input type="text" class="form-control" id="input-pais" />
                </div>
                <button type="submit" class="btn">Consultar</button>
              </form>
              <div class="container-fluid resultados">
                <div class="row">
                  <div
                    class="tiempo col-12 col-sm-12 mx-auto"
                    id="result-tmp-city"
                  ></div>
                </div>
              </div>
            </div>
            <div
              id="localizacion"
              class="container-data col-12 col-md-8 col-sm-12 mx-auto"
            >
              <div class="container-fluid resultados">
                <div class="row">
                  <div
                    class="tiempo col-12 col-sm-12 mx-auto"
                    id="result-tmp-gps"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Tiempo ofrecido por <span>©Pablo Zúñiga</span></p>
    </footer>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/weather.js"></script>
  </body>
</html>
