<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The Weather</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="principal">
        <div class="col">
          <div class="d-grid gap-3">
            <button type="button" class="btn btn-primary" id="home-btn">
              HOME
            </button>
            <button type="button" class="btn btn-primary" id="buscar-btn">
              BUSCAR
            </button>
            <button type="button" class="btn btn-primary" id="localizacion-btn">
              LOCALIZACIÓN
            </button>
          </div>
        </div>
        <div class="col-9" id="main-container">
          <div class="row">
            <button class="btn btn-primary" type="button">
              <i class="bi bi-list"></i>
            </button>
          </div>
          <div class="row mt-3 mb-3">
            <div id="home">
              <h1 class="display-4">BIENVENIDO A LA CONSULTA DEL TIEMPO!</h1>
              <p>
                Selecciona una de las opciones del menú según el contenido que
                quiereas visualizar.
              </p>
            </div>
            <div id="buscar">
              <h1 class="display-5">¿CÓMO ESTÁ EL TIEMPO EN ...?</h1>
              <form id="frm-search">
                <div class="mb-3">
                  <label for="input-pais" class="form-label"
                    >Introduce un País:
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-pais"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Consultar</button>
              </form>
              <div class="card">
                <div class="card-header">Resultado</div>
              </div>
            </div>
            <div id="localizacion">
              <div class="card" id="divLocalizacion">
                <div class="card-header">Resultado</div>
                <div class="card-body"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/weather.js"></script>
  </body>
</html>
